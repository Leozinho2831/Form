<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/Sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <main class="main">
        <form action="#" class="main__form">
            <div class="form__capa">
                <h1>Login</h1>
            </div>
            <section class="form__sing">
                <label for="email">E-mail</label>
                <input type="email" name="E-mail" id="email">
                <label for="password">Senha</label>
                <div class="">
                    <input type="password" name="Senha" id="password" class="form__password">
                    <span class="material-symbols-outlined">visibility</span>
                    <span class="material-symbols-outlined">visibility_off</span>   
                </div>
                <div>
                    <p>Login</p>
                </div>
                <button type="submit" name="enviar" class="sing__enviar">Enviar</button>
            </section class="visibility">
            <section class="form__login">
                <label for="Email">Email</label>
                <input type="email" id="Email">
                <label for="Password">Senha</label>
                <div class="">
                    <input type="password" id="Password" class="form__password">
                    <span class="material-symbols-outlined">visibility</span>
                    <span class="material-symbols-outlined">visibility_off</span>
                </div>
                <div>
                    <p>Sing-up</p>
                </div>
                <button type="submit" name="enviar" class="login__enviar">Enviar</button>
            </section>
        </form>
    </main>
</body>
